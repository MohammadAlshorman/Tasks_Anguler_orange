
<div *ngFor="let item of DeProducts">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="'https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D'" alt="Card image cap">
    <div class="card-body">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a routerLink="/Category" class="btn btn-primary">Go Home -></a>
      </div>
    </div>
  </div>
