<form #RegForm="ngForm" (ngSubmit)="onSubmit(RegForm.value)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="Name" ngModel class="form-control" id="name" placeholder="Enter Name">
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" name="Email" ngModel class="form-control" id="email" placeholder="Enter email">
    
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="Password" ngModel class="form-control" id="password" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
