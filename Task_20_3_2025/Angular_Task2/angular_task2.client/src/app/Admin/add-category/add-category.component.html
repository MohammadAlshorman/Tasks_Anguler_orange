



<form #CategoryForm="ngForm" (ngSubmit)="Add_Category(CategoryForm.value)">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" ngModel class="form-control" id="name" placeholder="Enter Name">
  </div>

  <div class="form-group">
    <label for="img">Image</label>
    <input type="text" name="img" ngModel class="form-control" id="img" placeholder="Enter Name">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>
