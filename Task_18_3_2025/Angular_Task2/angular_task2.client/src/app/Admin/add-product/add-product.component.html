


<form #ProForm="ngForm" (ngSubmit)="Filter_Product(ProForm.value)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" ngModel class="form-control" id="name" placeholder="Enter Name">
  </div>

  <div class="form-group">
    <label for="Price">Price</label>
    <input type="number" name="Price" ngModel class="form-control" id="Price" placeholder="Enter Price">
  </div>

  <div class="form-group">
    <label for="Category_ID">Category</label>
    <select name="Category_ID" ngModel class="form-control">
      <option *ngFor="let item of AllCategory" [value]="item.id">{{ item.name }}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
